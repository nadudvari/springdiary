<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Diary</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="tm-main-content">
            <section class="tm-margin-b-l">
                <h2 class="tm-main-title">Registration</h2>

                <p align="center">Please fill in this form to create an account. If you already have an account you can <a
                        href="/">log in</a>. Password should be at least six character length for your own security!</p>
                <div class="jumbotron" align="center" style="margin-top: 40px; width:60%">
                    <form action="#" th:action="@{/registration}" th:object="${owner}" method="post" align="center">

                        <div class="form-group">
                            <label><b>Name</b></label><br>
                            <input type="text" th:field="*{name}" placeholder="Enter Your Name" name="name" required>
                        </div>

                        <label><b>Password</b></label><br>
                        <input type="password" th:field="*{password}" placeholder="Enter Password" id="password" name="password" required><br><br>

                        <label><b>Confirm Password</b></label><br>
                        <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password"
                               required><br>
                        <span id='message'></span><br/><br/>

                        <button type="submit" id="register_button">Register</button>
                        <input type="button" value="Cancel" onclick="window.location.href='../../webapp'"/>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
