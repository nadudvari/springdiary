<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring Diary</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
    <div th:if="${owner} == null">
        <p>Please Sign In or Register</p>
        <div>
            <form th:action="@{/login}">
                <button class="btn-success">Login</button>
            </form>
            <form th:action="@{/registration}">
                <button class="btn-success">Register</button>
            </form>
        </div>
    </div>
    <div th:if="${owner} != null">
        <form th:action="@{/logout}">
            <button class="btn-danger">Logout</button>
        </form>
        <div th:if="${diary} == null">
            <form th:action="@{/create-diary}" method="post">
                <div>
                    <input type="text" placeholder="Give a name to your diary" name="diary-name" required>
                    <button class="btn-primary" type="submit">Add diary</button>
                </div>
            </form>
        </div>
        <div th:if="${diary} != null">
            <div>
                <h2 th:text="${diary.getName()}"></h2>
            </div>
            <div>
                <form th:action="@{/create-entry}" method="post">
                    <input type="text" placeholder="Entry name" name="entry-name">
                    <div class="form-group">
                        <label for="textarea">Entry</label>
                        <textarea class="form-control" id="textarea" rows="3" name="entry-content"></textarea>
                    </div>
                    <button class="btn-primary" type="submit">Add entry</button>
                </form>
            </div>
            <div th:each="entry : ${diary.getEntries()}">
                <div class="container">
                    <div>
                        <h2 th:text="${entry.getName()}"></h2>
                    </div>
                    <div>
                        <p th:text="${entry.getContent()}"></p>
                    </div>
                    <form th:action="@{/entries/{id}(id=${entry.getId()})}" method="post">
                        <button class="btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
